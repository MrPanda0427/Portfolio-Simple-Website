<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>
        <link rel="stylesheet" href="PortfolioStyle.css">
        <link rel="stylesheet" href="ContactStyle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <form>
                <div class="section-one">
                    <h1 class="section-one__name">Vallarasan Anbu</h1>
                    <p class="section-one__role">Web Developer / SQL Developer</p>
                    <a class="section-one__contact"
                        href="index.html">Home</a>
                </div>

                <div class="contact-form">
                    <table>
                        <tr>
                            <td>Name:</td>
                            <td><input type="text"
                                    placeholder="Enter Your Name" class="contact-form__input"></td>
                        </tr>
                        <tr>
                            <td>Age:</td>
                            <td><input type="number"
                                    placeholder="Enter Your email" class="contact-form__input"></td></td>
                        </tr>
                        <tr>
                            <td>Message:</td><td>
                                <textarea
                                    placeholder="Enter Your Message" class="contact-form__textarea"></textarea></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button class="contact-form__submit">Submit</button></td>
                        </tr>
                    </table>
                </div>

                <div class="section-five">
                    <p class="section-five__title">Social Media:
                        <a
                            href="https://www.linkedin.com/in/vallarasan/">Linkedin</a>
                    </p>

                    <p class="section-five__desc">&copy; Vallarasan Abnu</p>
                </div>
            </form>
        </div>
        <body>
        </html>
